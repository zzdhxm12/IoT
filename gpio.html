<html>

<head>

	<title>Smart PostBox</title>

</head>

 

<boby>

	<h1>Security Status</h1>

	

	{% for led in leds %}

	<p>

	{{ leds[led].name }}

	{% if leds[led].state == true %}

		is currently on (<a href="/{{led}}/off">turn off</a>)

	{% else %}

		is currently off (<a href="/{{led}}/on">turn on</a>)

	{% endif %}

	</p>

	{% endfor %}

 

	{% if msg %}

	<h2></h2>

	{% endif %}

 

</boby>

 

</html>
